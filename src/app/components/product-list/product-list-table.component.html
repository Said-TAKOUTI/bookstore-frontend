
<table class="table">
    <thead class="table-dark">
        <tr>
            <td></td>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor = "let tempProduct of products">
            <td class="aligne-middel">
                <img src="{{tempProduct.imageUrl}}" height="50">
            </td>
            <td class="aligne-middel">{{ tempProduct.name}}</td>
            <td class="aligne-middel">{{ tempProduct.unitPrice | currency: 'USD' }}</td>            
            <td class="aligne-middel"> {{ tempProduct.unitsInStock }} </td>
        </tr>
    </tbody>
</table>
